##### Options

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# No delay after escape has been pressed
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Messages are displayed for 4 seconds
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# Upgrade $TERM, for color
set -g default-terminal "screen-256color"

# emacs key bindings in tmux command prompt (prefix + :) are better than
#   vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Rather than constraining window size to the maximum size of any client
#   connected to the *session*, constrain window size to the maximum size of any
#   client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Highlight windows with activity in the status line
setw -g monitor-activity on

# Display a status line message when there's activity in a window
# TODO: Do I like this?
# set -g visual-activity on


##### Re-Binds

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix


##### New Binds

# Allows us to use C-a a <command> to send commands to a TMUX session inside
#   another TMUX session
bind a send-prefix

# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Vi copypaste mode
setw -g mode-keys vi
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy Escape cancel

